<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slider</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="slider">
    <div class="images-container">
      <div class="images">
      <img src="https://www.sony.com/en/top/2021/img/en_20241212_PS-30thAnnivrsary_image_l.jpg" alt="Photo 1">
      <img src="https://www.sony.com/en/top/2021/img/en_20241223_KarateKid-trailer_image_l.jpg" alt="Photo 2">
      <img src="https://www.sony.com/en/top/2021/img/en_20241212_Holiday-SNA_image_l.jpg" alt="Photo 3">
      <img src="https://www.sony.com/en/top/2021/img/en_20241212_CES2025-Teaser_image_l.jpg" alt="Photo 4">
      <img src="https://www.sony.com/en/top/2021/img/en_20241212_Kraven_image_s.jpg" alt="Photo 5">
      <img src="https://www.sony.com/en/top/2021/img/en_20241216_SonyOpenInHawaii2025_image_s.jpg" alt="Photo 6">
      <img src="https://www.sony.com/en/top/2021/img/en_20241212_PS-30thAnnivrsary_image_s.jpg" alt="">
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="arrows">
      <button class="arrow" onclick="changeSlide(-1)">&#8592;</button>
      <button class="arrow" onclick="changeSlide(1)">&#8594;</button>
    </div>
  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
